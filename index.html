<!DOCTYPE html>
<html>
    <head>
        <title>Hand Gesture Recognizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
  
            <center>
              <h3 class="btn btn-info heading">Hand Gesture Recognizer
              <br>
              <span>&#128076;</span>
              <span>&#128077;</span>
              <span>&#9996;</span>
              <span>&#9994;</span>
              <span>&#128079;</span>
              <span>&#129304;</span>
              </h3>
        
              <br><br>
        
              <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning</p>
              <p style="font-size: 18px;">This model can recognize these hand gestures.</p>
              <p style="font-size: 30px;">
                &#128076; | &#128077; | &#9996; | &#128591; | &#10084; | &#128078; | &#128299; | &#9994;
              </p>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-primary" id="captureimage">Capture Image</button>
              </div>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction</label>
                <p class="object_name" id="result_object_name"></p>
                <p class="gesture_icon" id="result_object_gesture_icon"></p>
              </div>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot</label>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-success" id="predictimage">Predict Hand Gesture</button>
               </div>
               <p style="font-size: 22px;">Prediction will take upto 7 seconds</p>
            </center>
        
          </div>
        
        <script src="main.js"></script>
    </body>
